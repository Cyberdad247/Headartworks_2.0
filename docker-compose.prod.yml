services:
  headartworks-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=prod-session-secret-123
      - PUBLIC_STOREFRONT_API_TOKEN=demo-token
      - PRIVATE_STOREFRONT_API_TOKEN=demo-private-token
      - PUBLIC_STORE_DOMAIN=demo-store.myshopify.com
      - PUBLIC_STOREFRONT_ID=demo-storefront-id
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"] 
      timeout: 3s
      interval: 30s
      retries: 3
      start_period: 40s
